emailVerificationBodyHtml=<p>Bonjour,</p><p><b>Vous venez de soumettre une demande d’ouverture de compte sur la plateforme FUN.</b></p><p>Pour finaliser cette opération, veuillez effectuer l’action suivante :</p><ul><li>Vérifier votre adresse e-mail</li></ul><p>Pour commencer, cliquez sur le lien de validation ci-dessous :</p><p><a href="{0}">Lien de validation</a></p><p><b>Attention : </b>ce lien expirera dans <b>{3}</b>.</p><p>Si vous n''êtes pas à l''origine de cette demande, vous pouvez simplement ignorer ce message.</p><p>Cordialement</p><p>L''équipe FUN</p>
executeActionsBodyHtml=<p>Bonjour,</p><p><b>Vous venez de soumettre une demande de mise à jour de compte existant sur la plateforme FUN.</b></p><p>Pour finaliser cette opération, veuillez effectuer les actions suivantes : {3}</p><p><a href="{0}">Lien de mise à jour du compte</a></p><p><b>Attention : </b>ce lien expirera dans {4}.</p><p>Si vous n''êtes pas à l''origine de cette demande, vous pouvez simplement ignorer ce message.</p><p>Cordialement</p><p>L''équipe FUN</p>
